name: ef_super_comics_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #aqui agrego todas las dependencias
  http: ^1.1.0
  sqflite: ^2.3.0
  path: ^1.8.3
  infinite_scroll_pagination: ^4.0.0
  local_auth: ^2.1.7
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  #para el icono 1ª
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  #para el icono 2ª
flutter_icons:
  android: true
  ios: true
  image_path: "lib/shared/icon.png"

  #para el icono 3ª
                         #en el terminal ejecutar antes de hacer get a las dependencias:
  #flutter pub run flutter_launcher_icons:main